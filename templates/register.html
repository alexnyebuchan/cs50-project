{% extends "layout.html" %} {% block main %}

<div class="loginContainer">
  <div class="login">
    <h1>Register</h1>
    <form class="loginForm" action="/register" method="post">
      <input
        class="loginInput"
        type="text"
        name="username"
        id="username"
        placeholder="username"
      />
      <input
        class="loginInput"
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <input
        class="loginInput"
        type="password"
        name="confirmation"
        id="confirmation"
        placeholder="confirmation"
      />
      <button type="submit">Register</button>
    </form>
    <p>Already a user? Log in <a href="/login">here.</a></p>
  </div>
</div>

{% endblock %}
