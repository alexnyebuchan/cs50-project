<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- <link href="/static/favicon.ico" rel="icon" /> -->

    <link href="/static/css/styles.css" rel="stylesheet" />

    <title>Recipe Maker</title>
  </head>

  <body>
    <div class="page-container">
      <nav>
        <div class="logoContainer">
          <a href="/">
            <img
              src="{{ url_for('static', filename='images/chefGPTlogoone.png') }}"
              alt="My Image"
              class="logo"
            />
          </a>
          <p class="logoTitle">Recipe maker 1.0</p>
        </div>

        <ul class="options">
          {% if session["user_id"] %}
          <li><a class="navOption" href="/">Make Recipe</a></li>
          <li><a class="navOption" href="/larder">Larder</a></li>
          <li><a class="navOption" href="/logout">Logout</a></li>
          {% else %}
          <li><a class="navOption" href="/login">Login</a></li>
          <li><a class="navOption" href="/register">Register</a></li>
          {% endif %}
        </ul>
      </nav>

      <main>{% block main %}{% endblock %}</main>
    </div>

    <footer>
      <div class="footerContainer">
        <p>&copy; Alex Buchan 2023</p>
        <p>Powered by Chat-GPT</p>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/updateInput.js') }}"></script>
    <script src="{{ url_for('static', filename='js/updateLarder.js') }}"></script>
  </body>
</html>
